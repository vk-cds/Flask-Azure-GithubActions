<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        li {
            padding: 8px;
        }
        button{
           padding:2px;
        }
    </style>
</head>
<body>
    <h1>{{app_env}} - To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <button type="submit">Add</button>
    </form>


    <ol>
        {% for task in tasks %}
            <li >
                {{ task }} <button type="button"> <a style="text-decoration: none ; color:black "  href="/delete/{{ loop.index0 }}">Delete</a></button>
            </li>
        {% endfor %}
    </ol>
</body>
</html>
